version: '3.8'

services:
  edi-processor:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: edi-x12-278-processor
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-your_groq_api_key_here}
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MAX_FILE_SIZE=52428800  # 50MB
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edi-network

  # Optional: Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: edi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - edi-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: edi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - edi-processor
    restart: unless-stopped
    networks:
      - edi-network

networks:
  edi-network:
    driver: bridge

volumes:
  redis_data:
    driver: local 